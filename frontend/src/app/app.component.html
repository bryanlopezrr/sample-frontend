<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello, rock-paper-scissors!</title>
  <link rel="shortcut icon" href="../assets/mario.png">
  <meta charset="UTF-8" />
  <script src="./app.component.ts" defer></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
</head>

<body>
  <header>
    Rock-Paper-Scissors<span >
      <img class="marioheader" src="../assets/mario.png">
      </span> 
    <button style="background-color: gold; padding:10px;
    margin:10px; border-radius: 10px;" (click)="contact_backend()">Contact backend!</button>
    
    <div style="color:seagreen; background-color: lightgoldenrodyellow; "[innerHTML]="backend_message"></div>

    </header>

  <div class="scoreboard">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span> : <span id="comp-score">0</span><!---spans are inline, divs are block level -->
  </div>

  <div class="result">
    <p>
      Welcome to Rock - Paper - Scissors : 
    </p>

  </div>

  <div class="choices">
    <div class="choice" id="r"><img src="../assets/rock.png"></div>
    <div class="choice" id="p"><img src="../assets/paper.png"></div>
    <div class="choice" id="s"><img src="../assets/scissors.png"></div>

  </div>

  <div id="action-message">
    Make your move!
  </div>
</body>
