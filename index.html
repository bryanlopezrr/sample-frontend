<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello, rock-paper-scissors!</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./images/mario.png">
  <script type="text/javascript" src="./js/app.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

<body>
  <header>
    Rock-Paper-Scissors<span >
      <img class="marioheader" src="images/mario.png">
      </span> 
  
    </header>
  
  <div class="scoreboard">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span> : <span id="comp-score">0</span><!---spans are inline, divs are block level -->
  </div>

  <div class="result">
    <p>
      Welcome to Rock - Paper - Scissors : 
    </p>

  </div>

  <div class="choices">
    <div class="choice" id="r"><img src="images/rock.png"></div>
    <div class="choice" id="p"><img src="images/paper.png"></div>
    <div class="choice" id="s"><img src="images/scissors.png"></div>

  </div>

  <div id="action-message">
    Make your move!
  </div>
</body>
